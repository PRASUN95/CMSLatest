<div class = "container">
        <div class="text-info" role="alert">
                {{Message}}
        </div>
        <form>
                <div class="form-group">
                <label for="name">Name: </label>
                <input type = "text" class="form-control" id="name" name = "content.name" [(ngModel)] = "content.name"/>
                </div>
                <div class="form-group">
                 <label for="Description">Description: </label>
                 <textarea class="form-control" id = "Description" name = "content.description" [(ngModel)] = "content.description"></textarea>
                </div>
                <div class="form-group">
                  <label for="Category">Category: </label>
                  <select class="form-control" name = "content.category_id" [(ngModel)] = "content.category_id">
                      <option *ngFor = "let category of categories" [ngValue]="category.id">
                        {{category.name}}
                      </option>
                  </select>   
                </div>
                <button type ="submit" class="btn" [ngClass]="{ 'btn-default': !success, 'btn-success': success}" (click) = "addContent()">Add</button>           
            </form>    
<hr/>
<table class="table table-condensed">
<thead>
   <tr>
           <th>Name</th>
           <th>Description</th>
           <th>Category</th>
           <th>CreatedDate</th>
   </tr>     
</thead>
<tbody>
        <tr *ngFor = "let content of contents">
                <td>{{content.name}}</td>
                <td>{{content.description}}</td>
                <td>{{content.category_name}}</td>
                <td>{{content.CreatedDate}}</td>
        </tr>
</tbody>
</table>
</div>
